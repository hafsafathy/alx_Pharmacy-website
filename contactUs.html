      <div class="wrapper">
        <form method="post" action="" class="ccform">
        <div class="ccfield-prepend">
            <span class="ccform-addon"><ion-icon name="person-circle-outline" size="large"></ion-icon></span>
            <input class="ccformfield" type="text" placeholder="Full Name" required>
        </div>
        <div class="ccfield-prepend">
            <span class="ccform-addon"><ion-icon name="mail-outline" size="large"></ion-icon></span>
            <input class="ccformfield" type="text" placeholder="Email" required>
        </div>
        <div class="ccfield-prepend">
            <span class="ccform-addon"><ion-icon name="phone-portrait" size="large"></ion-icon></span>

         <div class="ccfield-prepend">
            <span class="ccform-addon"><ion-icon name="information" size="large"></ion-icon></span>
            <input class="ccformfield" type="text" placeholder="Subject" required>
        </div>
        <div class="ccfield-prepend">
            <span class="ccform-addon"><ion-icon name="chatbubble-ellipses" class="fa fa-user fa-2x" size="large"></ion-icon></span>
            <textarea class="ccformfield" name="comments" rows="8" placeholder="Message" required></textarea>
        </div>
        <div class="ccfield-prepend">
            <input class="ccbtn" type="submit" value="Submit">
        </div>
        </form>
